<div class="container">
    <div class="row default-margin-top justify-content-center">
      <div class="col-12 col-xs-6 col-lg-6 col-md-8 col-sm-8">
        <div class="card login-card">
          <div class="card-block">
            <h4 class="card-title text-center login-title">Adicionar Evento</h4>
            <!-- Form -->
            <div class="container-fluid row">
              <div class="col-12">
                <form (ngSubmit)="onSubmit()" [formGroup]="formulario">
                  <div class="form-group">
                    <label for="photo">Foto</label>
                    <input type="file" accept="image/x-png,image/jpeg" class="form-control" id="photo" (change)="detectFiles($event)">
                  </div>
                  <div class="form-group">
                    <label for="title">Título</label>
                    <input formControlName="title" type="text" class="form-control" id="title" placeholder="Digite o título do evento">
                  </div>
                  <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea class="form-control" formControlName="description" maxlength="500"  id="description" placeholder="Digite a descrição do evento" rows="5"></textarea>
                  </div>
                  <div class="form-group">
                      <label for="date">Data do Evento</label>
                      <input formControlName="date" type="datetime-local" class="form-control" id="date" placeholder="Digite a data do evento">
                    </div>
                  <button type="submit" class="btn btn-primary" [disabled]="!selectedFiles">Adicionar Evento</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
