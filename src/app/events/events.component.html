<div class="container">
    <div class="row default-margin-top">
      <div class="col-12">
        <button class="btn btn-info" (click)="goToAddEvent()">Adicionar Evento</button>
      </div>
      <app-loading *ngIf="loading"></app-loading>
      <div class="col-12" *ngIf="!loading">
        <div class="row default-margin-top">
          <div class="col-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col-1">Foto</th>
                  <th scope="col-2">Título</th>
                  <th scope="col-5">Descrição</th>
                  <th scope="col-2">Data</th>
                  <th scope="col-2">Excluir</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let event of events">
                  <td><img src="{{ event.URLFoto }}" alt="Foto" width="100"></td>
                  <td>{{ event.Titulo }}</td>
                  <td>{{ event.Descricao }}</td>
                  <td>{{ event.DataEvento }}</td>
                  <td><button class="btn btn-danger" (click)="deleteEvent(event.$key)">Excluir</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
