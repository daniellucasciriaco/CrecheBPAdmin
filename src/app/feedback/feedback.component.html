<div class="container">
  <div class="row default-margin-top">
      <app-loading *ngIf="loading"></app-loading>
      <div class="col-12" *ngIf="!loading">
      <div class="row default-margin-top">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col-2">Nome</th>
                <th scope="col-3">Email</th>
                <th scope="col-5">Mensagem</th>
                <th scope="col-2">Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let feedback of feedbackList">
                <td>{{ feedback.Nome }}</td>
                <td>{{ feedback.Email }}</td>
                <td>{{ feedback.Mensagem }}</td>
                <td><button class="btn btn-danger" (click)="deleteObject(feedback.$key)">Excluir</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
