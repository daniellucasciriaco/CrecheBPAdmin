<div class="container">
  <div class="row default-margin-top justify-content-center">
    <div class="col-12 col-xs-6 col-lg-6 col-md-8 col-sm-8">
      <div class="card login-card">
        <div class="card-block">
          <h4 class="card-title text-center login-title">Adicionar Notícia</h4>
          <!-- Form -->
          <div class="container-fluid row">
            <div class="col-12">
              <form (ngSubmit)="onSubmit()" [formGroup]="formulario">
                <div class="form-group">
                  <label for="photo">Foto</label>
                  <input type="file" accept="image/x-png,image/jpeg" class="form-control" id="photo" (change)="detectFiles($event)">
                </div>
                <div class="form-group">
                  <label for="title">Título</label>
                  <input formControlName="title" type="text" class="form-control" id="title" placeholder="Digite o título da notícia">
                </div>
                <div class="form-group">
                  <label for="description">Descrição</label>
                  <textarea class="form-control" formControlName="description" maxlength="1000"  id="description" placeholder="Digite a descrição da notícia" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!selectedFiles">Adicionar Notícia</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
