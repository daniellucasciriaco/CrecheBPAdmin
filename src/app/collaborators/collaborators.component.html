<div class="container">
  <div class="row default-margin-top">
    <div class="col-12">
      <button class="btn btn-info" (click)="goToAddCollaborator()">Adicionar Colaborador</button>
    </div>
    <app-loading *ngIf="loading"></app-loading>
    <div class="col-12" *ngIf="!loading">
      <div class="row default-margin-top">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col-1">Foto</th>
                <th scope="col-2">Nome</th>
                <th scope="col-2">E-mail</th>
                <th scope="col-1">Data</th>
                <th scope="col-3">Endere√ßo</th>
                <th scope="col-1">Tipo</th>
                <th scope="col-2">Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let collaborator of collaborators">
                <td><img src="{{ collaborator.URLFoto }}" alt="Foto" width="100"></td>
                <td>{{ collaborator.Nome }}</td>
                <td>{{ collaborator.Email }}</td>
                <td>{{ collaborator.Data }}</td>
                <td>{{ collaborator.Endereco }}</td>
                <td>{{ getTipo(collaborator.Tipo) }}</td>
                <td><button class="btn btn-danger" (click)="deleteCollaborator(collaborator.$key)">Excluir</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
